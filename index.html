<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <div class="row my-1" data-hour="900">
        <div class="col-2 hour"><h4 class="time-block">9AM</h4></div>
        <div class="col-8 textDiv"><textarea data-name="hourNine"></textarea>
        </div>
        <button id="save" style="display: block" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      
      <div class="row my-1" data-hour="1000">
        <div class="col-2 hour"><h4 class="time-block">10AM</h4></div>
        <div class="col-8 textDiv"><textarea data-name="hourTen"></textarea>
        </div>
        <button id="save" style="display: block" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row my-1" data-hour="1100">
        <div class="col-2 hour"><h4 class="time-block">11AM</h4></div>
        <div class="col-8 textDiv"><textarea data-name="hourEleven"></textarea>
        </div>
        <button id="save" style="display: block" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row my-1" data-hour="1200">
        <div class="col-2 hour"><h4 class="time-block">12AM</h4></div>
        <div class="col-8 textDiv"><textarea data-name="hourTwelve"></textarea>
        </div>
        <button id="save" style="display: block" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row my-1" data-hour="1300">
        <div class="col-2 hour"><h4 class="time-block">1PM</h4></div>
        <div class="col-8 textDiv"><textarea data-name="hourOne"></textarea>
        </div>
        <button id="save" style="display: block" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row my-1" data-hour="1400">
        <div class="col-2 hour"><h4 class="time-block">2PM</h4></div>
        <div class="col-8 textDiv"><textarea data-name="hourTwo"></textarea>
        </div>
        <button id="save" style="display: block" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row my-1" data-hour="1500">
        <div class="col-2 hour"><h4 class="time-block">3PM</h4></div>
        <div class="col-8 textDiv"><textarea data-name="hourThree"></textarea>
        </div>
        <button id="save" style="display: block" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row my-1" data-hour="1600">
        <div class="col-2 hour"><h4 class="time-block">4PM</h4></div>
        <div class="col-8 textDiv"><textarea data-name="hourFour"></textarea>
        </div>
        <button id="save" style="display: block" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row my-1" data-hour="1700">
        <div class="col-2 hour"><h4 class="time-block">5PM</h4></div>
        <div class="col-8 textDiv"><textarea data-name="hourFive"></textarea>
        </div>
        <button id="save" style="display: block" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>




     

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
